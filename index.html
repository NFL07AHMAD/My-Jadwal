<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jadwal</title>
    <link rel="stylesheet" href="app/css/style.css">

    <header>
        <h1>JADWAL PELAJARAN</h1>

    <div class="pass_back"></div>

        <br>

    <div class="card">
        <form action="">
            <input type="text" placeholder="Nama" class="absen" id="">
            <br>
            <br>
            <input type="text" placeholder="Absen" class="absen" id="">
            <br>
            <br>
            <input type="text" placeholder="Kelas" class="absen" id="">
            <br>
            <input type="submit" id="submit" value="Kirim">
        </form>
    </div>
    <table id="table">
        <form action="">
            <tr>
                <th>Jam</th>
                <th>Mata Pelajaran</th>
                <th>Check</th>
            </tr>
            <tr>
                <td>07.30-08.50</td>
                <td id="mapel-1"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
            <tr>
                <td>09.30-10.50</td>
                <td id="mapel-2"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
            <tr>
                <td>11.30-12.10</td>
                <td id="ishoma">Ishoma</td>
                <td></td>
            </tr>
            <tr>
                <td>12.10-13.30</td>
                <td id="mapel-3"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
        </form>
    </table>

</body>

</html>
