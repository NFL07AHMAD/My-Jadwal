<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1312b0588d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/function.js"></script>
</head>

<body>
    <header>
        <h1>JADWAL PELAJARAN</h1>
    </header>
    <div class="pass_back"></div>
    <div class="pass">
        <p id="wrong" style="color: red;">Wrong Password</p>
        <input type="text" placeholder="Password" class="absen" id="password">
        <br>
        <br>
        <input type="submit" value="Submit" id="submit_2">
    </div>
    <div id="libur">
        <h1 style="animation: fadeIn 2s;">Sepertinya hari ini libur</h1>
    </div>
    <div class="card">
        <form action="">
            <input type="text" placeholder="Nama" class="absen" id="">
            <br>
            <br>
            <input type="text" placeholder="Absen" class="absen" id="">
            <br>
            <br>
            <input type="text" placeholder="Kelas" class="absen" id="">
            <br>
            <input type="submit" id="submit" value="Kirim">
        </form>
    </div>
    <table id="table">
        <form action="">
            <tr>
                <th>Jam</th>
                <th>Mata Pelajaran</th>
                <th>Check</th>
            </tr>
            <tr>
                <td>07.30-08.50</td>
                <td id="mapel-1"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
            <tr>
                <td>09.30-10.50</td>
                <td id="mapel-2"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
            <tr>
                <td>11.30-12.10</td>
                <td id="ishoma">Ishoma</td>
                <td></td>
            </tr>
            <tr>
                <td>12.10-13.30</td>
                <td id="mapel-3"></td>
                <td style="text-align: center; background-color: #292929;"><input type="checkbox" name=""
                        id="" class="check"></td>
            </tr>
        </form>
    </table>

    <div class="playlist">
        <p>Some Lo-Fi Hip hop Music</p>
        <iframe src="https://www.youtube.com/embed/qvUWA45GOMg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <br>
        <p>Or Lo-Fi Jazz Music</p>
        <iframe src="https://www.youtube.com/embed/PBr9Xq7vXHo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <br>
        <br>
        <p>Or choose your own music</p>
        <p>Insert Youtube link, example: https://www.youtube.com/embed/PBr9Xq7vXHo</p>
        <input type="text" placeholder="Insert" class="absen" id="link_youtube_insert">
        <input type="button" value="ok" style="width: 20%; height: 50%;" id="link_youtube_kirim">
        <br>
        <br>
        <iframe frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen id="costum_link_youtube"></iframe>
    </div>
</body>

</html>
